<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>石头剪刀布页面</title>
	<style>
		#box {
			width: 200px;
			height: 300px;
			background-color: #eee;
			overflow: auto;
		}
		.btn {
			width: 60px;
			height: 30px;
			background-color: bisque;
			margin: 10px 20px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button class="btn" id="rock">石头</button>
	<button class="btn" id="paper">布</button>
	<button class="btn" id="scissors">剪刀</button>

	<script>
		const btns = {
			rock: document.getElementById('rock'),
			paper: document.getElementById('paper'),
			scissors: document.getElementById('scissors')
		}

		const inputContent = document.getElementById('box')

		Object.keys(btns).forEach(key => {
			btns[key].addEventListener('click', () => {
				fetch(`http://${location.host}/game?action=${key}`)
					.then(res => res.text())
					.then(text => {
						inputContent.innerHTML += `${text} <br/>`
					})
			})
		})
	</script>
</body>
</html>
